<script> 
$('#email-field').on('keypress', function() {
    var re = /([A-Z0-9a-z_-][^@])+?@[^$#<>?]+?\.[\w]{2,4}/.test(this.value);
    if(!re) {
        $('.error-message-visible').show();
    } else {
        $('.error-message-visible').hide();
    }
});
</script>
